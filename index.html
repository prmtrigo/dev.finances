<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finances</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance" class="logo">
    </header>
    <main class="container">

        <section id="balance">
            <!--id é quase um CPF do html-->
            <h2 class="sr-only">Balanço</h2>

            <div class="card">

                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem das Entradas">
                </h3>

                <p id="incomeDisplay">R$ 0,00</p>

            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem das Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>

            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do Total">
                </h3>
                <p id="totalDisplay"> R$ 0,00</p>
            </div>

        </section>

        <section id="transactions">
            <!--pais e filhos, risos-->
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </section>

        <!--o html é muito importante-->


    </main>


    <div class="modal-overlay">
        <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action=""onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label 
                            class="sr-only"
                            for="description">Descrição</label>
                            <input 
                            type="text"  
                            id="description"  
                            name="description"  
                            placeholder="Descrição">

                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="amount">Valor</label>
                            <input 
                            type="number" 
                            step="0.01"
                            id="amount"  
                            name="amount"  
                            placeholder="0,00">

                            <small class="help">O sinal "-" (negativo) para despessas. E "," (vírgula) para casas decimais</small>

                        </div>

                        <div class="input-group">
                            <label 
                            class="sr-only"
                            for="date">Descrição</label>
                            <input 
                            type="date"  
                            id="date"  
                            name="date"  
                            />
                        </div>

                        <div class="input-group actions">
                            <a
                            onclick="Modal.close()"
                            href="#" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>



    <footer>dev.finance$</footer>

    <script src="./script.js"></script>

    <!--tag semânticas-->


    <!--método pomodoro-->
    <!--difícil é um DESAFIO-->


    <!--as headings com os números definem o tamanho e ajudam no estilo-->
    <!--CSS vai "embelezar" o código-->
</body>

</html>
